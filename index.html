<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Application TODO</title>

</head>
<body>
    <div class="container">
        <h1> Mon tâche</h1>

        <form id="todo-form">
            <div class="form-group">
                <label for="title">Titre de la tâche :</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="description">Description :</label>
                <input type="text" id="description" name="description">
            </div>

            <div class="form-group">
                <label for="date">Date (JJ/MM/AAAA) :</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="add-btn">Ajouter</button>
                <button type="button" class="btn-primary" id="update-btn" disabled>Mettre à jour</button>
                <button type="reset" class="btn-danger">Annuler</button>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Description</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Les tâches seront ajoutées ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
